machine:
  node:
    version: 8.0.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/client/node_modules/.bin"

dependencies:
  override:
    - cd client && yarn
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - cd client && yarn test --coverage
  post:
    - cd client && yarn global add codeclimate-test-reporter
    - cd client && codeclimate-test-reporter < coverage/lcov.info
